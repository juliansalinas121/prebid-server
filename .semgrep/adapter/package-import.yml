rules:
  - id: package-import-check
    message: Importing "$PKG" package is not recommended in adapter code
    languages:
      - go
    severity: ERROR
    pattern-either:
      - patterns:
          - pattern: import "$PKG"
          - focus-metavariable: $PKG
          - metavariable-regex:
              metavariable: $PKG
              regex: (^github\.com/mitchellh/copystructure(/.*)?$|^github\.com/golang/glog(/.*)?$)